Name: Paquito

Version: 0.2

Homepage: https://www.paquito.fr

Summary: Programme de packaging Paquito

Description: Création automatique de paquet Debian (DEB), Archlinux (PKG) et CentOS (RPM) à partir de sources

Copyright: La licence

Maintainer: Corentin <coco@gmail.com>

Authors:
      - sarah <sarah@gmail.com>
      - corentin <corentin@gmail.com>

Packages:
        paquito:
                Type: binary
                Files:
                        /usr/share/paquito.phar: Paquito-src/paquito
                        /usr/bin/paquito:
                                Source: Paquito-src/paquito.sh
                                Permissions: 755
                Runtime:
                        Dependencies:
                                php:
                                        Debian:
                                                All: php5
                Build:
                        Commands:
                                - cd Paquito-src/
                                - bin/create-phar.sh
                                - cd ..

                        #base-devel : archlinux en a besoin pour Makepkg
